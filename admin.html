<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ë–∞–±–ª–æ ‚Äî –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #4a90e2; color: white; padding: 16px; font-size: 20px; text-align: center; }
    .tabs { display: flex; background: #fff; border-bottom: 1px solid #ccc; }
    .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; }
    .tab.active { background: #4a90e2; color: #fff; font-weight: bold; }
    .content { padding: 15px; }
    .order, .product, .admin { background: #fff; padding: 12px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    input, button { width: 100%; margin-top: 5px; padding: 6px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #4a90e2; color: white; border: none; cursor: pointer; margin-top: 8px; }
    .danger { background: #e74c3c; }
  </style>
</head>
<body>
  <header>üí∞ –ü–∞–Ω–µ–ª—å –ë–∞–±–ª–æ</header>
  <div class="tabs">
    <div class="tab active" onclick="showTab('orders')">üì¨ –ó–∞–∫–∞–∑—ã</div>
    <div class="tab" onclick="showTab('products')">üì¶ –¢–æ–≤–∞—Ä—ã</div>
    <div class="tab" onclick="showTab('admins')">üõ° –ê–¥–º–∏–Ω—ã</div>
  </div>
  <div class="content">
    <div id="ordersTab">
      <div class="tabs" style="margin-top: 10px;">
        <div class="tab active" onclick="filterOrders('–æ–∂–∏–¥–∞–µ—Ç')">‚è≥ –û–∂–∏–¥–∞—é—Ç</div>
        <div class="tab" onclick="filterOrders('–æ–ø–ª–∞—á–µ–Ω')">‚úÖ –û–ø–ª–∞—á–µ–Ω—ã</div>
        <div class="tab" onclick="filterOrders('–æ—Ç–º–µ–Ω—ë–Ω')">‚ùå –û—Ç–º–µ–Ω–µ–Ω—ã</div>
      </div>
      <div id="ordersContent">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤...</div>
    </div>
    <div id="productsTab" style="display:none">
      <div id="productList">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
      <h3>‚ûï –ù–æ–≤—ã–π —Ç–æ–≤–∞—Ä</h3>
      <div class="product">
        <input placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" id="newName">
        <input placeholder="–¶–µ–Ω–∞" type="number" id="newPrice">
        <input placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è" id="newCategory">
        <input placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" id="newImg">
        <button onclick="addProduct()">–î–æ–±–∞–≤–∏—Ç—å</button>
      </div>
    </div>
    <div id="adminsTab" style="display:none">
      <div id="adminList">–ó–∞–≥—Ä—É–∑–∫–∞ –∞–¥–º–∏–Ω–æ–≤...</div>
      <input id="newAdminId" placeholder="–ù–æ–≤—ã–π Telegram ID">
      <button onclick="addAdmin()">–î–æ–±–∞–≤–∏—Ç—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    let orders = [];
    let products = [];
    let admins = [];
    let currentStatus = "–æ–∂–∏–¥–∞–µ—Ç";

    function showTab(tab) {
      document.querySelectorAll(".content > div").forEach(div => div.style.display = "none");
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      if (tab === 'orders') {
        document.getElementById("ordersTab").style.display = "block";
        document.querySelectorAll(".tab")[0].classList.add("active");
      } else if (tab === 'products') {
        document.getElementById("productsTab").style.display = "block";
        document.querySelectorAll(".tab")[1].classList.add("active");
      } else if (tab === 'admins') {
        document.getElementById("adminsTab").style.display = "block";
        document.querySelectorAll(".tab")[2].classList.add("active");
      }
    }

    function filterOrders(status) {
      currentStatus = status;
      document.querySelectorAll("#ordersTab .tab").forEach(t => t.classList.remove("active"));
      if (status === "–æ–∂–∏–¥–∞–µ—Ç") document.querySelectorAll("#ordersTab .tab")[0].classList.add("active");
      if (status === "–æ–ø–ª–∞—á–µ–Ω") document.querySelectorAll("#ordersTab .tab")[1].classList.add("active");
      if (status === "–æ—Ç–º–µ–Ω—ë–Ω") document.querySelectorAll("#ordersTab .tab")[2].classList.add("active");
      renderOrders();
    }

    function renderOrders() {
      const el = document.getElementById("ordersContent");
      el.innerHTML = "";
      orders.filter(o => o.status === currentStatus).forEach((o, i) => {
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <b>@${o.username}</b><br>
          <small>${o.timestamp}</small><br>
          ${o.cart.map(item => `<div>${item}</div>`).join("")}
          <div>–°—Ç–∞—Ç—É—Å: <b>${o.status}</b></div>
          <select onchange="updateStatus(${i}, this.value)">
            <option>–æ–∂–∏–¥–∞–µ—Ç</option>
            <option>–æ–ø–ª–∞—á–µ–Ω</option>
            <option>–æ—Ç–º–µ–Ω—ë–Ω</option>
          </select>
        `;
        el.appendChild(div);
      });
    }

    function updateStatus(index, status) {
      fetch("/admin/update_status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ index, status })
      }).then(() => {
        orders[index].status = status;
        renderOrders();
      });
    }

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <input value="${p.name}" onchange="products[${i}].name=this.value" />
          <input type="number" value="${p.price}" onchange="products[${i}].price=parseInt(this.value)" />
          <input value="${p.category}" onchange="products[${i}].category=this.value" />
          <input value="${p.img}" onchange="products[${i}].img=this.value" />
          <button onclick="saveProducts()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
          <button class="danger" onclick="deleteProduct(${i})">üóë –£–¥–∞–ª–∏—Ç—å</button>
        `;
        list.appendChild(div);
      });
    }

    function deleteProduct(i) {
      products.splice(i, 1);
      renderProducts();
    }

    function addProduct() {
      const name = document.getElementById("newName").value;
      const price = parseInt(document.getElementById("newPrice").value);
      const category = document.getElementById("newCategory").value;
      const img = document.getElementById("newImg").value;
      const id = products.length ? Math.max(...products.map(p => p.id)) + 1 : 1;
      products.push({ id, name, price, category, img });
      renderProducts();
    }

    function saveProducts() {
      fetch("/admin/save_products", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(products)
      }).then(() => tg.showAlert("‚úÖ –¢–æ–≤–∞—Ä—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã"));
    }

    function renderAdmins() {
      const el = document.getElementById("adminList");
      el.innerHTML = admins.map((id, i) =>
        `<div class="admin">ID: ${id} <button class="danger" onclick="removeAdmin(${i})">–£–¥–∞–ª–∏—Ç—å</button></div>`
      ).join("");
    }

    function addAdmin() {
      const newId = parseInt(document.getElementById("newAdminId").value);
      if (!admins.includes(newId)) {
        admins.push(newId);
        saveAdmins();
      }
    }

    function removeAdmin(i) {
      admins.splice(i, 1);
      saveAdmins();
    }

    function saveAdmins() {
      fetch("/admin/save_admins", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(admins)
      }).then(() => renderAdmins());
    }

    fetch("/admin/orders").then(res => res.json()).then(data => {
      orders = data;
      renderOrders();
    });

    fetch("/products.json").then(res => res.json()).then(data => {
      products = data;
      renderProducts();
    });

    fetch("/admin/admins").then(res => res.json()).then(data => {
      admins = data;
      renderAdmins();
    });
  </script>
</body>
</html>
