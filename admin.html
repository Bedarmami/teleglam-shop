<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    .product { background: #fff; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 5px; margin: 5px 0; }
    button { margin-top: 5px; padding: 6px 12px; border: none; background: #4a90e2; color: white; border-radius: 6px; cursor: pointer; }
    .danger { background: red; margin-left: 10px; }
  </style>
</head>
<body>
  <h2>üõ† –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤</h2>
  <div id="productList">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <h3>‚ûï –ù–æ–≤—ã–π —Ç–æ–≤–∞—Ä</h3>
  <div class="product">
    <input placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" id="newName" />
    <input placeholder="–¶–µ–Ω–∞" type="number" id="newPrice" />
    <input placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è" id="newCategory" />
    <input placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" id="newImg" />
    <button onclick="addProduct()">–î–æ–±–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let products = [];

    fetch('/products.json')
      .then(res => res.json())
      .then(data => {
        products = data;
        render();
      });

    function render() {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <input value="${p.name}" onchange="products[${index}].name=this.value" />
          <input type="number" value="${p.price}" onchange="products[${index}].price=parseInt(this.value)" />
          <input value="${p.category}" onchange="products[${index}].category=this.value" />
          <input value="${p.img}" onchange="products[${index}].img=this.value" />
          <button onclick="saveProducts()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
          <button class="danger" onclick="deleteProduct(${index})">üóë –£–¥–∞–ª–∏—Ç—å</button>
        `;
        list.appendChild(div);
      });
    }

    function deleteProduct(i) {
      products.splice(i, 1);
      render();
    }

    function addProduct() {
      const name = document.getElementById("newName").value;
      const price = parseInt(document.getElementById("newPrice").value);
      const category = document.getElementById("newCategory").value;
      const img = document.getElementById("newImg").value;
      const id = products.length ? Math.max(...products.map(p => p.id)) + 1 : 1;
      products.push({ id, name, price, category, img });
      render();
    }

    function saveProducts() {
      fetch("/admin/save_products", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(products)
      }).then(() => tg.showAlert("‚úÖ –¢–æ–≤–∞—Ä—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã"));
    }
  </script>
</body>
</html>
