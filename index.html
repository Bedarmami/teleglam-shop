<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; background: #f2f4f8; margin: 0; padding: 0; }
    .tabs { display: flex; overflow-x: auto; padding: 10px; background: white; }
    .tab { padding: 8px 16px; margin-right: 8px; border-radius: 20px; background: #ddd; cursor: pointer; }
    .tab.active { background: #4a90e2; color: white; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 10px; gap: 10px; }
    .card { width: 150px; background: white; border-radius: 10px; padding: 10px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card img { width: 100px; height: 100px; object-fit: contain; }
    .btn { margin-top: 8px; background: #4a90e2; color: white; border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="tabs" id="tabs"></div>
  <div class="products" id="products"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const cart = [];

    let allProducts = [];
    let currentCategory = "";

    fetch("/products.json")
      .then(res => res.json())
      .then(data => {
        allProducts = data;
        const cats = [...new Set(data.map(p => p.category))];
        currentCategory = cats[0];
        renderTabs(cats);
        renderProducts();
      });

    function renderTabs(categories) {
      const el = document.getElementById("tabs");
      el.innerHTML = "";
      categories.forEach(cat => {
        const tab = document.createElement("div");
        tab.className = "tab" + (cat === currentCategory ? " active" : "");
        tab.innerText = cat;
        tab.onclick = () => {
          currentCategory = cat;
          renderTabs(categories);
          renderProducts();
        };
        el.appendChild(tab);
      });
    }

    function renderProducts() {
      const el = document.getElementById("products");
      el.innerHTML = "";
      allProducts.filter(p => p.category === currentCategory).forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.img}" />
          <div>${p.name}</div>
          <div><b>${p.price} zł</b></div>
          <button class="btn" onclick='addToCart(${JSON.stringify(p)})'>Купить</button>
        `;
        el.appendChild(card);
      });
    }

    function addToCart(p) {
      cart.push(p);
      tg.showAlert("Добавлено: " + p.name);
    }

    function submitCart() {
      const user = tg.initDataUnsafe?.user || {};
      fetch('/api/cart', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user_id: user.id || null,
          username: user.username || "неизвестен",
          cart: cart.map(i => `${i.name} (${i.price} zł)`)
        })
      }).then(() => {
        tg.showAlert("Заказ отправлен!");
        cart.length = 0;
      });
    }

    tg.MainButton.setText("Оформить заказ");
    tg.MainButton.show();
    tg.MainButton.onClick(submitCart);
  </script>
</body>
</html>
